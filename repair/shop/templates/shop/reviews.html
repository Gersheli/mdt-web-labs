{% extends "shop/base.html" %}

{% block content %}
    <section class="reviews__section">
        <div class="container">
            <h1>Список отзывов</h1>
            <div class="reviews__inner">
                {% for review in reviews %}
                    <article class="review">
                        <h3>{{ review.user }}</h3>
                        <p class="word-break">{{ review.content }}</p>
                        <p class="review__date">Дата: {{ review.created_at }}</p>
                    </article>
                {% empty %}
                    <p>Нет отзывов.</p>
                {% endfor %}
            </div>

            <form method="get" action="news_show.html">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">ЧИТАТЬ ДАЛЕЕ</button>
            </form>
        </div>
    </section>
{% endblock %}
