{% extends "shop/base.html" %}

{% block content %}

    <section>
        <div class="news__list">
            {% for post in news_list %}
                <article class="news__item">
                    <h2 class="news__title">
                        {{ post.title }}
                    </h2>
                    <p class="news__short_description">
                        {{ post.short_description }}
                    </p>
                    <img src="{{ post.image.url }}" , alt="post_image">
                    <br>
                </article>

                <form method="get" action="news_show/{{ post.id }}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">ЧИТАТЬ ДАЛЕЕ</button>
                </form>
            {% endfor %}
        </div>
    </section>

{% endblock %}
